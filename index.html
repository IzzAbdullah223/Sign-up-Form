
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="pageContainer">
        <div class="leftSideContainer">
            <div class="odinContainer">
                <img src="odin.png">
                <span>ODIN</span>
            </div>
            <div class="leftFooter">
                <span>Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></span>
            </div>
        </div>
        <!--Left Side End-->



        <div class="rightSideContainer">
            <div class="topTextContainer">
                <p>This is not a real online service! You know you need something</p>
                <p>like this in your life to help you relaize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know want to.</p>
            </div>
            <!--Right Side Top Text end-->


            <form>
                <div class="formContainer">
                <h1>Lets do this!</h1>
                <div class="formSidesContainer"> 
                    <div class="leftForms">
                        <div class="fName">
                            <label for="firstName">FIRST NAME</label>
                            <input type=text id="firstName" name="firstName" required>
                        </div>
                        <div class="Email">
                            <label for="Email">EMAIL</label >
                            <input type="email" id="Email" name="Email" required placeholder="example@gmail.com">
                        </div>
                        <div class="Password">
                            <label for="Password">PASSWORD</label>
                            <input type="password" id="Password" name="Password" required>
                            <span></span>
                        </div>
                    </div>
                    <div class="rightForms">
                        <div class="lName">
                            <label for="lastName">LAST NAME</label>
                            <input type=text id="lastName" name="lastName" required>
                        </div>
                        <div class="Phone" class="">
                            <label for="Phone">PHONE NUMBER</label>
                            <input type="tel" id="Phone" name="Phone" placeholder="xxx-xxx-xxx">
                        </div>
                        <div class="cPassword">
                            <label for="cPassword">CONFIRM PASSWORD </label>
                            <input type="password" id="cPassword" name="cPassword" required>
                        </div>
                    </div>
            </div>
        </div>
        <div class="buttonContainer">
        <button type="Submit" class="submitBTN">Create Account</button>
            <span>Already have an account? <span class="login">Log in</span></span>
        </div>
        </form>
        </div>
            <!--Form end-->
    </div>

<script src="index.js"></script>
</body>
</html>
